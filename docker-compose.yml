version: '3'
services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/mernDB
    depends_on:
      - mongo

  my-portfolio:
    build: ./my-portfolio
    ports:
      - "3000:3000"
    volumes:
      - ./my-portfolio:/app
    environment:
      - NODE_ENV=development

volumes:
  mongo-data:
